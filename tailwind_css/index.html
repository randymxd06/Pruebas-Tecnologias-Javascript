<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <!-- Títulos -->
    <h1>Hola mundo!!!</h1>
    <h2>Qué tal?</h2>

    <!-- Botones -->
    <button class="bg-blue-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
        Mi botón
    </button>

    <!-- Puntos de quiebre (sm, md, lg, xl) -->
    <button class="bg-blue-500 sm:bg-orange-400 lg:bg-green-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
        Mi botón
    </button>

    <br>
    <br>
    <br>
    <br>
    <br>
    <hr>

    <!-- Container -->
    <div class="container mx-auto">

        <button class="bg-blue-500 sm:bg-orange-400 lg:bg-green-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            Mi botón
        </button>

        <h1>Esto es un titulo h1</h1>
        <h2>Esto es un titulo h2</h2>
        <h3>Esto es un titulo h3</h3>
        <h4>Esto es un titulo h4</h4>
        <h5>Esto es un titulo h5</h5>
        <h6>Esto es un titulo h6</h6>

    </div>

</body>
</html>
