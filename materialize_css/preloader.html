<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>

    <div class="center section" id="circulo">

        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>

    </div>

    <div class="hide" id="contenido">
        
        <h1 class="blue-text">Lorem, ipsum dolor.</h1>
        
        <iframe width="1185" height="480" src="https://www.youtube.com/embed/avzupi12bmY?list=PLPl81lqbj-4J2Lbx1_qp7Yzo7wvjYiQ4E" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        window.addEventListener('load', () => {

            setTimeout(carga, 2000);

            //carga();

            function carga(){
                document.getElementById('circulo').className = 'hide'
                document.getElementById('contenido').className = 'center animate__animated animate__fadeInDown'
            }

        })
    </script>

</body>

</html>
