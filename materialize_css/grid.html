<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid de Materialize</title>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <div class="container">

      <fieldset>

        <legend><h4>12 Columnas</h4></legend>

        <div class="row center">
          <div class="col s1 blue">1</div>
          <div class="col s1 yellow">2</div>
          <div class="col s1 red">3</div>
          <div class="col s1 green">4</div>
          <div class="col s1 pink">5</div>
          <div class="col s1 orange">6</div>
          <div class="col s1 grey">7</div>
          <div class="col s1 brown">8</div>
          <div class="col s1 cyan">9</div>
          <div class="col s1 purple">10</div>
          <div class="col s1 lime">11</div>
          <div class="col s1 cyan accent-1">12</div>
        </div>

      </fieldset>

      <fieldset>

        <legend><h4>Ejemplo de grid</h4></legend>

        <div class="row center">
          <div class="col s12 m12 l12 xl12 red">12</div>
          <div class="col s6 m3 l6 cyan">6</div>
          <div class="col s6 m9 l6 blue">6</div>
          <div class="col s4 m5 l4 yellow">4</div>
          <div class="col s4 m2 l4 orange">4</div>
          <div class="col s4 m5 l4 amber">4</div>
          <div class="col s3 m2 l3 grey">3</div>
          <div class="col s3 m4 l3 purple">3</div>
          <div class="col s3 m4 l3 brown">3</div>
          <div class="col s3 m2 l3 green">3</div>
        </div>
        
      </fieldset>

    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
