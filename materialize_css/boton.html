<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    
    <div class="container">

        <div class="section">
            <button class="btn">Boton 1</button>
            <a class="btn" href="#">Boton 2</a>
            <a class="btn-flat" href="#">Boton 3</a>
        </div>

        <div class="section">
            <button class="btn blue">Boton 1</button>
            <a class="btn red" href="#">Boton 2</a>
            <a class="btn pink lighten-3" href="#">Boton 3</a>
        </div>

        <div class="section">
            <button class="btn-large blue">Boton 1</button>
            <a class="btn-small yellow" href="#">Boton 2</a>
            <a class="btn red" href="#">Boton 3</a>
            <a class="btn gray disabled" href="#">Boton 3</a>
        </div>

        <div class="section">
            <button class="btn waves-effect waves-light">Boton 1</button>
            <a class="btn waves-effect waves-red" href="#">Boton 2</a>
        </div>

        <div class="section">
            <button class="btn waves-effect waves-light">
                <i class="material-icons left">video_call</i>
                Boton 1
            </button>
            <a class="btn waves-effect waves-red" href="#">
                <i class="material-icons right">message</i>
                Boton 2
            </a>
        </div>

        <div class="section">
            <a class="btn-floating btn-large waves-effect waves-light red">
                <i class="material-icons">add</i>
            </a>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
