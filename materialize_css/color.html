<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colores de Materialize</title>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/materialize.min.css">
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>

    <div class="container">

      <fieldset>
        <legend><h4>Color de Texto</h4></legend>

        <h4 class="pink-text lighten-1">Hola Mundo!</h4>
        <h4 class="purple-text accent-2">Hola Mundo!</h4>
        <h4 class="teal-text lighten-1">Hola Mundo!</h4>
        <h4 class="blue-grey-text darken-2">Hola Mundo!</h4>
      </fieldset>

      <fieldset>
        <legend><h4>Fondo del Texto</h4></legend>

        <h4 class="pink lighten-1">Hola Mundo!</h4>
        <h4 class="purple accent-2">Hola Mundo!</h4>
        <h4 class="teal lighten-1">Hola Mundo!</h4>
        <h4 class="blue-grey darken-2">Hola Mundo!</h4>
      </fieldset>

    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
